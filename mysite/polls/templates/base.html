<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Polls App{% endblock %}</title>

    <!-- Google Fonts (Inter for modern UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap for responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* ðŸŒŸ Soft Neutral Background */
        body {
            background: #F8F9FB; /* Light grey, Notion-like */
            font-family: 'Inter', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 70px;
        }

        /* ðŸ”¹ Full-Width Navbar */
        .navbar {
            background: white;
            padding: 12px 24px;
            width: 100%;
            max-width: none;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 600;
            color: #333 !important;
            font-size: 18px;
        }

        /* ðŸŸ£ Modern Card (Soft Glass Effect) */
        .glass-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            text-align: left;
            margin-top: 70px;
        }

        /* ðŸŒŠ Clean Buttons */
        .btn-primary {
            background-color: #1E1E1E; /* Dark, Figma-like */
            border-color: #1E1E1E;
            font-weight: 500;
            border-radius: 6px;
            padding: 10px 16px;
        }

        .btn-primary:hover {
            background-color: #000;
            border-color: #000;
        }

        .btn-secondary {
            background-color: #F1F1F1;
            border: none;
            color: #333;
            border-radius: 6px;
        }

        .btn-secondary:hover {
            background-color: #E1E1E1;
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .glass-card {
                width: 95%;
            }
            .navbar {
                padding: 10px 16px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Full-Width Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'polls:index' %}">Polls</a>
        <div>
            {% if user.is_authenticated %}
                <form id="logout-form" action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary">Login</a> <!-- âœ… FIXED LOGIN REDIRECT -->
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4 d-flex flex-column align-items-center">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
